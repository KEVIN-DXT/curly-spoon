<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOK-MY-HSRP</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load React, ReactDOM, and Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        // --- Component Definitions ---

        const { useState } = React;

        const Button = ({ children, onClick, className = '', variant = 'default', disabled = false, colorClass = 'bg-[#0a3d62]', textColorClass = 'text-white' }) => {
            // NOTE: The button color and text color are now manually controlled in the parent component (App) for the cards 
            // to achieve the required high-contrast, inverted theme (e.g., Blue card has Saffron button).
            let baseClasses = "rounded-xl font-medium transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-opacity-75 ";
            
            if (variant === 'outline') {
                baseClasses += "bg-white text-[#0a3d62] border border-[#0a3d62] hover:bg-[#e0f7fa] focus:ring-[#0a3d62]";
            } else { 
                // Default style uses passed colorClass and textColorClass
                baseClasses += `${colorClass} hover:opacity-90 ${textColorClass} focus:ring-opacity-75 focus:ring-2 focus:ring-offset-2`;
                
                // Add specific hover effects manually for the dark blue and saffron buttons
                if (colorClass.includes('[#0a3d62]')) { // If button is Dark Blue
                    baseClasses += ' hover:bg-[#062e49] focus:ring-[#0a3d62]';
                } else if (colorClass.includes('[#FF9933]')) { // If button is Saffron
                    baseClasses += ' hover:bg-[#e07b1a] focus:ring-[#FF9933]';
                }
            }

            return (
                <button
                    onClick={onClick}
                    className={`${baseClasses} p-2.5 ${className} ${disabled ? 'opacity-50 cursor-not-allowed' : ''}`}
                    disabled={disabled}
                >
                    {children}
                </button>
            );
        };


        const Input = ({ placeholder, className = '', type = 'text', value, onChange, name }) => (
            <input
                type={type}
                name={name} 
                placeholder={placeholder}
                value={value}
                onChange={onChange}
                className={`w-full border border-gray-300 p-3 rounded-xl shadow-sm focus:border-[#0a3d62] focus:ring-[#0a3d62] focus:ring-1 transition-colors duration-200 ${className}`}
            />
        );

        const FileInput = ({ label, onChange, fileName }) => (
            <div className="space-y-2">
                <label className="block text-sm font-medium text-gray-700">{label}</label>
                <div className="relative border border-gray-300 rounded-xl p-3 cursor-pointer hover:border-[#0a3d62] transition-colors duration-200">
                    <input
                        type="file"
                        className="absolute inset-0 opacity-0 cursor-pointer"
                        onChange={onChange}
                        accept="image/*"
                    />
                    <div className="flex items-center justify-between text-gray-500">
                        <span className="truncate">
                            {fileName || 'Click to upload screenshot...'}
                        </span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-[#0a3d62]">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                    </div>
                </div>
            </div>
        );

        const Select = ({ children, className = '', value, onChange, name }) => (
            <select 
                className={`w-full border border-gray-300 p-3 rounded-xl shadow-sm focus:border-[#0a3d62] focus:ring-[#0a3d62] focus:ring-1 transition-colors duration-200 appearance-none ${className}`}
                value={value}
                onChange={onChange}
                name={name} 
            >
                {children}
            </select>
        );

        const Card = ({ children, className = '' }) => (
            <div className={`rounded-xl shadow-xl overflow-hidden ${className}`}>
                {children}
            </div>
        );

        const CardContent = ({ children, className = '' }) => (
            <div className={`p-6 ${className}`}>
                {children}
            </div>
        );

        // --- Data Definitions (Updated to match the user's uploaded image) ---

        const INDIAN_STATES_AND_UTS = [
            "Andhra Pradesh", "Arunachal Pradesh", "Assam", "Bihar", "Chhattisgarh", 
            "Goa", "Gujarat", "Haryana", "Himachal Pradesh", "Jharkhand", 
            "Karnataka", "Kerala", "Madhya Pradesh", "Maharashtra", "Manipur", 
            "Meghalaya", "Mizoram", "Nagaland", "Odisha", "Punjab", "Rajasthan", 
            "Sikkim", "Tamil Nadu", "Telangana", "Tripura", "Uttar Pradesh", 
            "Uttarakhand", "West Bengal", 
            "Andaman and Nicobar Islands", "Chandigarh", "Dadra and Nagar Haveli and Daman and Diu", 
            "Lakshadweep", "Delhi", "Puducherry"
        ];
        
        // HSRP_OPTIONS: Structured and colored exactly as per the user's image layout.
        const HSRP_OPTIONS = [
            // 1. HSRP with Colour Sticker (Saffron/Yellow, Large Card: spans 2 rows)
            { 
                title: 'HSRP with Colour Sticker', 
                description: 'Apply for fresh HSRP and mandatory sticker for all vehicle types.',
                action: 'Book →', 
                color: 'bg-[#FF9933]', // Saffron/Orange
                className: 'lg:row-span-2 lg:h-full', // For the big card effect (in a 2x3 grid)
                navAction: 'booking'
            },
            // 2. Replacement/Transfer (Dark Blue) - Top Right Grid, Row 1, Col 1
            { 
                title: 'Replacement/Retain/Transfer', 
                description: 'Book plates for damaged or transfer cases.', 
                action: 'Book →', 
                color: 'bg-[#0a3d62]', // Dark Blue
                navAction: 'booking'
            },
            // 3. Plate for Electric Vehicle (Dark Blue) - Top Right Grid, Row 1, Col 2
            { 
                title: 'Plate for Electric Vehicle', 
                description: 'Book the unique green plate for electric vehicles.', 
                action: 'Book EV Plate →', 
                color: 'bg-[#0a3d62]', // Dark Blue
                navAction: 'booking'
            }, 
            // 4. Track Your Order (Dark Blue) - Top Right Grid, Row 1, Col 3
            { 
                title: 'Track Your Order', 
                description: 'Check the current status of your existing HSRP application.', 
                action: 'Track →', 
                color: 'bg-[#0a3d62]', // Dark Blue
                navAction: 'tracking' // Flag to handle navigation
            },
            // 5. Only Colour Sticker (Saffron/Yellow) - Middle Right Grid, Row 2, Col 1
            { 
                title: 'Only Colour Sticker', 
                description: 'Apply only for the mandatory colour-coded fuel sticker.', 
                action: 'Book →', 
                color: 'bg-[#FF9933]', // Saffron/Orange
                navAction: 'booking'
            },
            // 6. Plate for Tractor & Trailer (Dark Blue) - **NEW CARD** - Middle Right Grid, Row 2, Col 2
            { 
                title: 'Plate for Tractor & Trailer', 
                description: 'Apply for HSRP for Tractor or Trailer vehicles.', 
                action: 'Book →', 
                color: 'bg-[#0a3d62]', // Dark Blue
                navAction: 'booking'
            },
            // 7. Grievance Redressal (Saffron/Yellow) - Middle Right Grid, Row 2, Col 3
            { 
                title: 'Grievance Redressal', 
                description: 'Submit an enquiry or file a complaint regarding an order.', 
                action: 'Enquiry →', 
                color: 'bg-[#FF9933]', // Saffron/Orange
                navAction: 'booking' // Assuming it leads to a form page similar to booking
            }
        ];

        const QR_CODE_URL = "https://i.postimg.cc/gcKWY5RQ/Screenshot-2025-10-21-at-1-35-14-PM.png";

        const GlobalStyles = () => (
          <style dangerouslySetInnerHTML={{__html: `
            @keyframes fadeIn {
              from { opacity: 0; transform: translateY(10px); }
              to { opacity: 1; transform: translateY(0); }
            }
            .animate-fadeIn {
              animation: fadeIn 0.5s ease-out;
            }
            .progress-bar-segment {
                transition: width 0.3s ease-in-out;
            }
            /* Custom shadow adjusted to be slightly darker for the modern look */
            .custom-shadow {
              box-shadow: 0 15px 25px -5px rgba(10, 61, 98, 0.15), 0 5px 10px -2px rgba(10, 61, 98, 0.08);
            }
            .nav-link:hover {
                color: #FF9933; /* Saffron/Orange Accent */
            }
          `}} />
        );


        function App() {
            const [step, setStep] = useState(0); 
            const [trackingId, setTrackingId] = useState('');
            const [trackResult, setTrackResult] = useState(null);
            const [screenshotFile, setScreenshotFile] = useState(null); 
            
            const [formData, setFormData] = useState({
                regNo: 'DL04CA9999',
                chassisNo: 'A1B2C',
                engineNo: 'X9Y8Z',
                vehicleType: 'four_wheeler',
                fullName: 'विक्रम सिंह',
                contactNo: '9876543210',
                email: 'vikram.singh@example.com',
                address: '101, सेक्टर 14, गुरुग्राम, हरियाणा',
                state: 'Delhi',
            });

            // Universal handler for updating form data 
            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            };
            
            const handleNext = () => setStep(step + 1);
            const handlePrev = () => setStep(step - 1);

            // Updated logic based on the new HSRP_OPTIONS array structure
            const handleOptionClick = (item) => {
                if (item.navAction === 'tracking') { 
                    setStep(6);
                } else {
                    setStep(1);
                    setScreenshotFile(null);
                }
            };

            const handleTrackOrder = () => {
                if (trackingId.trim() === 'HSRP12003875X') {
                    setTrackResult({ status: 'Booked', date: '2025-10-15', eta: '2025-11-01', message: 'Your order is confirmed and plates are in manufacturing.' });
                } else if (trackingId.trim()) {
                    setTrackResult({ status: 'Invalid', message: 'Order ID not found. Please check your tracking number.' });
                }
            };
            
            const handleFileChange = (e) => {
                if (e.target.files.length > 0) {
                    setScreenshotFile(e.target.files[0]);
                } else {
                    setScreenshotFile(null);
                }
            };
            
            const handleConfirmUpload = () => {
                if (screenshotFile) {
                    setStep(5);
                } else {
                    console.error("कृपया भुगतान का स्क्रीनशॉट अपलोड करें। (Please upload a payment screenshot.)");
                }
            };

            const progressPercent = (step / 3) * 100;

            return (
                <div className="min-h-screen bg-gray-50 flex flex-col items-center p-4 sm:p-6 font-sans">
                <GlobalStyles />
                
                {/* Header */}
                <header className="w-full flex flex-col items-center mb-0 max-w-6xl">
                    <h1 className="text-4xl font-extrabold text-[#0a3d62] tracking-wider mb-2">
                    BOOK-MY-HSRP
                    </h1>
                    {/* Tricolour Divider - Updated Saffron Color */}
                    <div className="flex w-32 justify-center gap-1">
                    <div className="w-1/3 h-1.5 bg-[#FF9933] rounded-full"></div> {/* Saffron */}
                    <div className="w-1/3 h-1.5 bg-gray-200 rounded-full"></div> {/* White Placeholder */}
                    <div className="w-1/3 h-1.5 bg-green-600 rounded-full"></div> {/* Green */}
                    </div>
                </header>

                {/* Blue Navigation Bar */}
                <nav className="w-full bg-[#0a3d62] shadow-md mb-8 mt-4">
                    <div className="max-w-6xl mx-auto flex justify-center sm:justify-start">
                    <ul className="flex flex-wrap text-white text-sm sm:text-base font-semibold">
                        {/* Home */}
                        <li className="p-3 cursor-pointer nav-link" onClick={() => setStep(0)}>
                        Home
                        </li>
                        {/* About (Placeholder) */}
                        <li className="p-3 cursor-pointer nav-link">
                        Corporate Profile
                        </li>
                        {/* Contact (Placeholder) */}
                        <li className="p-3 cursor-pointer nav-link">
                        Contact Us
                        </li>
                        {/* Track Order - Highlighted in Saffron */}
                        <li className="p-3 cursor-pointer nav-link text-[#FF9933]" onClick={() => setStep(6)}> 
                        Track Order
                        </li>
                    </ul>
                    </div>
                </nav>

                {/* Progress Bar (Visible during the 3-step booking process) */}
                {(step >= 1 && step <= 3) && ( 
                    <div className="w-full max-w-lg mb-6">
                    <div className="text-sm font-medium text-gray-600 mb-1 flex justify-between">
                        <span>Step {step} of 3</span> 
                        <span>{Math.round((step / 3) * 100)}% Complete</span>
                    </div>
                    <div className="w-full bg-gray-200 rounded-full h-2.5">
                        <div 
                        className="progress-bar-segment bg-[#0a3d62] h-2.5 rounded-full" 
                        style={{ width: `${(step / 3) * 100}%` }}
                        ></div>
                    </div>
                    </div>
                )}

                {/* --- Step 0: Homepage/Options (Layout matches user's image) --- */}
                {step === 0 && (
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 w-full max-w-6xl animate-fadeIn">
                    {HSRP_OPTIONS.map((item, i) => {
                        const isSaffron = item.color === 'bg-[#FF9933]';
                        const cardTextColor = isSaffron ? 'text-[#0a3d62]' : 'text-white';
                        const buttonBgColor = isSaffron ? 'bg-[#0a3d62] hover:bg-[#062e49]' : 'bg-[#FF9933] hover:bg-[#e07b1a]';
                        const buttonTextColor = isSaffron ? 'text-white' : 'text-[#0a3d62]';
                        const iconBgColor = isSaffron ? 'bg-[#0a3d62] text-white' : 'bg-[#FF9933] text-[#0a3d62]';

                        return (
                            <Card 
                                key={i} 
                                // Apply color and dynamic row/col span for the large card (index 0)
                                className={`text-center custom-shadow hover:shadow-2xl hover:translate-y-[-4px] transition-all duration-300 ${item.color} ${item.className || ''}`}
                            >
                            <CardContent className="flex flex-col justify-between h-full space-y-4">
                                
                                <div className={`space-y-3 mb-4 flex flex-col items-center ${cardTextColor}`}>
                                    {/* Icon Circle: Inverted color for contrast */}
                                    <div
                                        className={`inline-flex items-center justify-center p-3 rounded-full mx-auto shadow-lg ${iconBgColor}`}
                                    >
                                        <svg xmlns="http://www.w3.org/2000/svg" className="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                            <circle cx="12" cy="12" r="10"></circle>
                                            <line x1="12" y1="8" x2="12" y2="12"></line>
                                            <line x1="12" y1="16" x2="12" y2="16"></line>
                                        </svg>
                                    </div>
                                    <h2 className="text-xl font-bold leading-snug">
                                        {item.title}
                                    </h2 >
                                    <p className="text-sm font-medium opacity-80">{item.description}</p>
                                </div>
                                
                                <Button 
                                    className={`w-full p-3 text-lg tracking-wider font-semibold ${buttonBgColor} ${buttonTextColor}`}
                                    onClick={() => handleOptionClick(item)} 
                                    colorClass={buttonBgColor.split(' ')[0]} // Pass only the bg- class for internal Button component logic
                                    textColorClass={buttonTextColor} // Pass the text color
                                >
                                    {item.action}
                                </Button>
                            </CardContent>
                            </Card>
                        );
                    })}
                    </div>
                )}

                {/* --- Step 1: Vehicle Info (1 of 3) --- */}
                {step === 1 && (
                    <Card className="w-full max-w-lg p-2 bg-white/95 backdrop-blur custom-shadow animate-fadeIn">
                    <CardContent>
                        <h2 className="text-2xl font-bold mb-6 text-center text-[#0a3d62]">
                        1. Vehicle Information (वाहन जानकारी)
                        </h2>
                        <form className="space-y-4">
                        <Input 
                            placeholder="Registration Number* (उदाहरण: UP16XX1234)" 
                            name="regNo"
                            value={formData.regNo}
                            onChange={handleInputChange}
                        />
                        <Input 
                            placeholder="Chassis Number* (चेसिस के अंतिम 5 अंक)" 
                            name="chassisNo"
                            value={formData.chassisNo}
                            onChange={handleInputChange}
                        />
                        <Input 
                            placeholder="Engine Number* (इंजन के अंतिम 5 अंक)" 
                            name="engineNo"
                            value={formData.engineNo}
                            onChange={handleInputChange}
                        />
                        {/* UPDATED VEHICLE TYPES as per request */}
                        <Select
                            name="vehicleType" 
                            value={formData.vehicleType} 
                            onChange={handleInputChange}
                        >
                            <option value="" disabled>Choose Vehicle Type* (वाहन प्रकार चुनें)</option>
                            <option value="two_wheeler">Two Wheeler (Motorcycle/Scooter)</option>
                            <option value="three_wheeler">Three Wheeler (Auto Rickshaw/Goods Carrier)</option>
                            <option value="four_wheeler">Four Wheeler (Car/Jeep/Truck)</option>
                            <option value="commercial">Commercial Vehicle</option>
                            <option value="electric">Electric Vehicle</option>
                        </Select>
                        </form>
                        <div className="mt-6 flex justify-end">
                        <Button className="w-full p-3" onClick={handleNext}>
                            Proceed to Personal Details → (व्यक्तिगत विवरण पर जाएँ)
                        </Button>
                        </div>
                    </CardContent>
                    </Card>
                )}

                {/* --- Step 2: Personal Info (2 of 3) --- */}
                {step === 2 && (
                    <Card className="w-full max-w-lg p-2 bg-white/95 backdrop-blur custom-shadow animate-fadeIn">
                    <CardContent>
                        <h2 className="text-2xl font-bold mb-6 text-center text-[#0a3d62]">
                        2. Owner Details (मालिक का विवरण)
                        </h2>
                        <form className="space-y-4">
                        <Input 
                            placeholder="Full Name (RC के अनुसार पूरा नाम)" 
                            name="fullName" 
                            value={formData.fullName} 
                            onChange={handleInputChange} 
                        />
                        <Input 
                            placeholder="Contact Number*" 
                            type="tel" 
                            name="contactNo" 
                            value={formData.contactNo} 
                            onChange={handleInputChange} 
                        />
                        <Input 
                            placeholder="Email Address*" 
                            type="email" 
                            name="email" 
                            value={formData.email} 
                            onChange={handleInputChange} 
                        />
                        <Input 
                            placeholder="Full Address (प्लेट डिलीवरी/फिटमेंट के लिए)" 
                            name="address" 
                            value={formData.address} 
                            onChange={handleInputChange} 
                        />
                        <Select 
                            name="state" 
                            value={formData.state} 
                            onChange={handleInputChange}
                        >
                            <option value="" disabled>Select State/UT* (राज्य/केंद्र शासित प्रदेश चुनें)</option>
                            {INDIAN_STATES_AND_UTS.map(state => (
                                <option key={state} value={state}>{state}</option>
                            ))}
                        </Select>
                        </form>
                        <div className="mt-6 flex justify-between gap-4">
                        <Button variant="outline" className="w-1/3" onClick={handlePrev}>
                            ← Back
                        </Button>
                        <Button className="w-2/3 p-3" onClick={handleNext}>
                            Continue to Payment → (भुगतान के लिए आगे बढ़ें)
                        </Button>
                        </div>
                    </CardContent>
                    </Card>
                )}

                {/* --- Step 3: Payment & Upload (3 of 3) - MERGED STEP --- */}
                {step === 3 && (
                    <Card className="w-full max-w-lg p-2 bg-white/95 backdrop-blur custom-shadow animate-fadeIn">
                    <CardContent>
                        <h2 className="text-2xl font-bold mb-6 text-[#0a3d62]">
                        3. Payment & Confirmation (भुगतान और पुष्टि)
                        </h2>
                        
                        {/* QR Code and Instructions (Bilingual) - MOVED UP as requested */}
                        <p className="text-sm text-gray-700 mb-4 font-semibold">
                        भुगतान करने के लिए ऊपर दिए गए **QR कोड को स्कैन करें**।<br/>
                        *Scan the QR code above to complete the payment.*
                        </p>

                        <img 
                        src={QR_CODE_URL} 
                        alt="UPI QR Code for Payment" 
                        className="mx-auto w-40 h-40 mb-6 border-4 border-[#0a3d62] rounded-lg shadow-lg" 
                        onError={(e) => { e.target.onerror = null; e.target.src="https://placehold.co/160x160/cccccc/0a3d62?text=QR+Code+Error"; }}
                        />
                        
                        {/* Payment Summary - MOVED DOWN as requested */}
                        <div className="text-left border border-gray-200 p-4 rounded-xl bg-gray-50 mb-6 space-y-2">
                        <p className="font-bold text-xl flex justify-between text-[#0a3d62]">
                            <span>Total Amount Payable:</span> 
                            <span>₹1,199.00</span>
                        </p>
                        <hr className="my-2 border-gray-300" />
                        <p className="flex justify-between text-sm"><span>Plate & Sticker Cost (Base Price):</span> <span className="font-medium">₹997.00</span></p>
                        <p className="flex justify-between text-sm text-green-700"><span>Taxes (GST 18%):</span> <span className="font-medium">₹180.00</span></p>
                        <p className="flex justify-between text-sm text-red-700"><span>Service/Processing Fee:</span> <span className="font-medium">₹22.00</span></p>
                        </div>

                        
                        <div className="border-t border-gray-200 pt-6 mt-6 space-y-4 text-left">
                            {/* File Upload Input */}
                            <div className="p-4 bg-yellow-50 border border-yellow-300 rounded-xl">
                                <p className="text-sm font-medium text-yellow-800">
                                    Payment proof is mandatory. Please upload the screenshot after making the payment.<br/>
                                    <span className='font-bold'>भुगतान के बाद स्क्रीनशॉट अपलोड करना अनिवार्य है।</span>
                                </p>
                            </div>

                            <FileInput 
                                label="Upload Screenshot (स्क्रीनशॉट अपलोड करें)"
                                onChange={handleFileChange}
                                fileName={screenshotFile ? screenshotFile.name : null}
                            />
                        </div>

                        <div className="mt-6 flex justify-between gap-4">
                            <Button variant="outline" className="w-1/3" onClick={handlePrev}>
                                ← Back
                            </Button>
                            {/* Confirmation Button */}
                            <Button 
                                className="w-2/3 p-3" 
                                onClick={handleConfirmUpload}
                                disabled={!screenshotFile}
                            >
                                Upload Screenshot →
                            </Button>
                        </div>
                    </CardContent>
                    </Card>
                )}

                {/* --- Step 5: Thank You Page (New Step 5) --- */}
                {step === 5 && (
                    <Card className="w-full max-w-lg p-2 text-center bg-white custom-shadow border-t-8 border-green-600 animate-fadeIn">
                    <CardContent>
                        {/* Success Icon (Inline SVG) */}
                        <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-green-600 mx-auto mb-4">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-8.82"></path>
                        <path d="M9 11l3 3L22 4"></path>
                        </svg>
                        
                        <h2 className="text-3xl font-bold text-green-700 mb-4">
                        Booking Confirmed! (बुकिंग की पुष्टि!)
                        </h2>
                        <p className="text-lg text-gray-700 mb-6">
                        आपका HSRP बुकिंग सफलतापूर्वक संसाधित हो गया है। पेमेंट स्क्रीनशॉट प्राप्त हो गया है। 
                        <span className="block mt-1 font-semibold text-gray-800">Your HSRP booking has been processed successfully. The payment screenshot has been received.</span>
                        </p>
                        
                        <div className="border border-green-200 bg-green-50 p-4 rounded-xl text-left space-y-2">
                        <p className="font-semibold text-green-800">Order ID: <span className="font-mono bg-green-100 p-1 rounded">HSRP12003875X</span></p>
                        <p className="text-sm text-gray-600">
                            ट्रैकिंग विवरण के साथ एक पुष्टि SMS और ईमेल शीघ्र ही भेजा जाएगा। आप होमपेज पर 'Track Your Order' विकल्प का उपयोग कर सकते हैं।
                            <span className="block mt-1">A confirmation SMS and email with tracking details will be sent shortly. You can use the 'Track Your Order' option on the homepage.</span>
                        </p>
                        </div>

                        <p className="mt-4 text-sm text-gray-500">You can close this window now.</p>

                    </CardContent>
                    </Card>
                )}

                {/* --- Step 6: Track Order (New Step 6) --- */}
                {step === 6 && (
                    <Card className="w-full max-w-lg p-2 bg-white/95 backdrop-blur custom-shadow animate-fadeIn">
                    <CardContent>
                        <h2 className="text-2xl font-bold mb-6 text-center text-[#0a3d62]">
                        Track Your Order (अपने ऑर्डर को ट्रैक करें)
                        </h2>
                        
                        <form className="space-y-4">
                        <Input 
                            placeholder="Enter 10-digit Order ID (उदाहरण: HSRP12003875X)" 
                            value={trackingId}
                            onChange={(e) => {
                                setTrackingId(e.target.value);
                                setTrackResult(null); // Clear previous result on change
                            }}
                        />
                        <Button className="w-full p-3" onClick={handleTrackOrder}>
                            Track Status (स्थिति ट्रैक करें)
                        </Button>
                        </form>

                        {trackResult && (
                        <div className={`mt-6 p-4 rounded-xl border-l-4 ${trackResult.status === 'Invalid' ? 'bg-red-50 border-red-500' : 'bg-green-50 border-green-500'}`}>
                            {trackResult.status === 'Invalid' ? (
                                <p className="font-semibold text-red-700">{trackResult.message}</p>
                            ) : (
                                <div className="space-y-2">
                                    <p className="text-lg font-bold text-green-700">Status: {trackResult.status} (स्थिति)</p>
                                    <p>Booking Date: <span className="font-medium">{trackResult.date}</span> (बुकिंग तिथि)</p>
                                    <p>Estimated Delivery: <span className="font-medium">{trackResult.eta}</span> (अनुमानित डिलीवरी)</p>
                                    <p className="text-sm text-gray-600 mt-2">{trackResult.message}</p>
                                </div>
                            )}
                        </div>
                        )}
                        
                        <div className="mt-6 flex justify-start">
                        <Button variant="outline" className="w-1/3" onClick={() => setStep(0)}>
                            ← Home
                        </Button>
                        </div>
                    </CardContent>
                    </Card>
                )}

                </div>
            );
        }

        // --- Render the Application ---
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);

    </script>
</body>
</html>
